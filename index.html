<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="table-calculate">
        <div class="area">
            <h1 class="text">Peso (kg)</h1>
            <input type="number" class="weight" min="0" max="300" required placeholder="70">
            <span></span>
        </div>
        <div class="area">
            <h1 class="text">Altura (m)</h1>
            <input type="number" class="height" min="0" max="3.00" required placeholder="1.70">
            <span></span>
        </div>
        <div class="area">
            <button class="calculate-btn" onclick="calculate()">Calcular</button>
        </div>
        <div class="area">
            <textarea name="" id="" rows="16" class="textarea"></textarea>
        </div>
    </div>
    
</body>
</html>
